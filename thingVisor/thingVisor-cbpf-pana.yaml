apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: f4i-tv-cbpf-pana
spec:
  selector:
    matchLabels:
      app: f4i-tv-cbpf-pana
  replicas: 1
  template:
    metadata:
      labels:
        app: f4i-tv-cbpf-pana
    spec:
      containers:
      - name: f4i-tv-cbpf-pana
        image: kanai1192/tv-cbpf-pana
        ports:
        - containerPort: 8089
---
apiVersion: v1
kind: Service
metadata:
  name: f4i-tv-svc-cbpf-pana
  labels:
    app: f4i-cbpf-pana
spec:
  type: NodePort
  ports:
  - port: 8089
    targetPort:
    nodePort:
  selector:
    app: f4i-cbpf-pana
